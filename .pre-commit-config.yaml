# .pre-commit-config.yaml

default_language_version:
  python: python3.12

repos:
  # --- SPDX Header Hook (local, must run before formatters) ---
  - repo: local
    hooks:
      - id: add-spdx-header
        name: Add SPDX license header to Python files
        entry: bash backend/scripts/shell/add_spdx_header.sh
        language: system
        types: [python]
        pass_filenames: true

  # --- Core hygiene checks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict

# --- Ruff (lint + format) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix]  # autofix simple errors
      - id: ruff-format
        name: Ruff formatter
